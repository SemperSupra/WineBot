name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: Optional image tag for manual runs (default: manual-<sha>)
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image for tests
        run: docker build -t winebot:latest -f docker/Dockerfile .
      - name: Run smoke tests (headless)
        run: scripts/smoke-test.sh --full --cleanup --no-build

  publish:
    runs-on: ubuntu-latest
    needs: smoke-test
    steps:
      - uses: actions/checkout@v4
      - name: Set image tags
        id: meta
        run: |
          image="ghcr.io/${{ github.repository_owner }}/winebot"
          if [ "${{ github.event_name }}" = "release" ]; then
            tag="${{ github.ref_name }}"
            {
              echo "tags<<EOF"
              echo "${image}:${tag}"
              echo "${image}:latest"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            tag="${{ github.event.inputs.image_tag }}"
          else
            tag="manual-${GITHUB_SHA::7}"
          fi
          {
            echo "tags<<EOF"
            echo "${image}:${tag}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
